sudo: required

language: python

matrix:
  include:
    - os: linux
      python: 2.7
    - os: osx
      language: generic
      env: TOXENV=py27
      osx_image: xcode8

services:
 - docker

before_install:
 - export LALSUITE_VERSION=$(python setup.py --version | sed 's/\.post.*$//')
 - if [[ "$TRAVIS_OS_NAME" == "linux" ]];then docker pull quay.io/pypa/manylinux1_x86_64; fi
 - if [[ "$TRAVIS_OS_NAME" == "linux" ]];then docker run -e LALSUITE_VERSION -v $PWD:/project quay.io/pypa/manylinux1_x86_64 sh project/build_linux.sh; fi
 - if [[ "$TRAVIS_OS_NAME" == "osx" ]];then bash build_mac.sh; fi

script:
 - bash test.sh

before_deploy:
 - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then 
        export PATH=$PATH:$PWD/local/bin:/Users/travis/Library/Python/2.7/bin; 
        ls; 
   fi

deploy:
  provider: pypi
  user: ahnitz
  password:
    secure: ""
  on:
    tags: true
  distributions: "bdist_wheel"
  skip_cleanup: true
